<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pagina</title>
    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,300;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" />
</head>
<body>

    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <h1>MyOrderNow</h1>
                </div>
                <div class="col-auto">
                    <div class="avatar-container" data-bs-toggle="modal" data-bs-target="#profileOptions" >
                        <img src="img/avatar.jpg" alt="">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade profile-options-modal" id="profileOptions" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Opciones</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <ul class="profile-options-list">
                        <li>
                            <a href="#"><i class="fas fa-user"></i> Mi perfil</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-map-marker-alt"></i> Mis direcciones</a>
                        </li>
                        <li>
                            <a href="#"><i class="fas fa-credit-card"></i> Mis tarjetas</a>
                        </li>
                        <li>
                            <a href="#" class="text-danger"><i class="fas fa-times-circle"></i> Cerrar sesi√≥n</a>
                        </li>
                    </ul>
                </div>

            </div>
            </div>
        </div>

    </header>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
